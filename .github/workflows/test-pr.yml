name: Test Pull Request

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "REACT_APP_FIREBASE_API_KEY=test" >> .env
          echo "REACT_APP_FIREBASE_AUTH_DOMAIN=test.firebaseapp.com" >> .env
          echo "REACT_APP_FIREBASE_PROJECT_ID=test" >> .env
          echo "REACT_APP_FIREBASE_STORAGE_BUCKET=test.appspot.com" >> .env
          echo "REACT_APP_FIREBASE_MESSAGING_SENDER_ID=123456" >> .env
          echo "REACT_APP_FIREBASE_APP_ID=1:123456:web:abcdef" >> .env

      - name: Run tests with coverage
        env:
          CI: true
        run: npm test -- --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-pr
          fail_ci_if_error: false

      - name: Comment PR with coverage
        uses: romeovs/lcov-reporter-action@v0.3.1
        if: github.event_name == 'pull_request'
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build application
        env:
          CI: false
          GENERATE_SOURCEMAP: false
        run: npm run build
